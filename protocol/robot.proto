syntax = "proto3";
package pb;

//机器人操作

//机器人消息
message RobotMsg {
    string Code  = 1;
    uint32 Num   = 2;
    uint32 Rtype = 3;
}

message RobotLogin {
	string Phone = 1;
}

message RobotReLogin {
	string Phone = 1;
	string Code  = 2;
	uint32 Rtype = 3;
}

message RobotLogout {
	string Phone = 1;
	string Code  = 2;
}
