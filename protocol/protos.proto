syntax = "proto3";
package pb;
import "github.com/AsynkronIT/protoactor-go/actor/protos.proto";

//请求响应
message Request {
    string UserName = 1;
    string Message = 2;
}

message Response {
    string UserName = 1;
    string Message = 2;
}

//网关连接节点
message GateConnect {
    actor.PID Sender = 1;
}

message GateConnected {
    string Message = 1;
}

//网关节点断开连接
message GateDisconnect {
    actor.PID Sender = 1;
}

message GateDisconnected {
    string Message = 1;
}

//设置连接
message SetLogin {
    actor.PID Sender = 1;
}

message SetLogined {
    string Message = 1;
    actor.PID DbmsPid = 2;
    actor.PID RoomPid = 3;
    actor.PID RolePid = 4;
    actor.PID HallPid = 5;
}

//注册
message RegistDbms {
    actor.PID Sender = 1;
}

message RegistedDbms {
    string Message = 1;
}

//注册
message RegistRoom {
    actor.PID Sender = 1;
}

message RegistedRoom {
    string Message = 1;
}

//注册
message RegistRole {
    actor.PID Sender = 1;
}

message RegistedRole {
    string Message = 1;
}

//登录网关
message LoginGate {
    actor.PID Sender = 1;
    string Userid = 2;
}

message LoginedGate {
    actor.PID Sender = 1;
}

//登录大厅
message LoginHall {
    actor.PID Sender = 1;
    string Userid = 2;
    string NodeName = 3;
}

message LoginedHall {
    string Message = 1;
}

//大厅通知网关登出
message Logout {
    actor.PID Sender = 1;
    string Userid = 2;
}

message Logouted {
    actor.PID Sender = 1;
}

//机器人消息
message RobotMsg {
    string Code  = 1;
    uint32 Num   = 2;
    uint32 Rtype = 3;
}
